<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuts and bolts</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
    <table>
        <caption>Prices of Brass, Steel and Titanium nuts and bolts</caption>
        <thead>
            <tr>
                <th></th>
                <th colspan=2>Brass</th>
                <th colspan=2>Steel</th>
                <th colspan=2>Titanium</th>
              </tr>
              <tr>
                  <th></th>
                  <th>Bolts</th>
                  <th>Nuts</th>
                  <th>Bolts</th>
                  <th>Nuts</th>
                  <th>Bolts</th>
                  <th>Nuts</th>
              </tr>
        </thead>
        <tbody>
            <tr>
                <td class="size" colspan=7>10cm</td>
            </tr>
            <tr>
                <td class="type">Wholesale</td>
                <td class="brass">$1.00</td>
                <td class="brass">$1.25</td>
                <td class="steel">$1.20</td>
                <td class="sold-out steel">Sold Out</td>
                <td rowspan=2 colspan=2 class="sold-out titanium">Sold Out</td>
            </tr>
            <tr>
                <td class="type">Retail</td>
                <td class="brass">$2.00</td>
                <td class="brass">$3.00</td>
                <td class="steel">$1.80</td>
                <td class="steel">$1.60</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td class="size" colspan=7>20cm</td>
            </tr>
            <tr>
                <td class="type">Wholesale</td>
                <td class="brass">$1.20</td>
                <td class="brass">$1.30</td>
                <td class="steel">$1.00</td>
                <td class="steel">$0.80</td>
                <td rowspan=2 class="titanium">$3.00</td>
                <td class="titanium">$1.50</td>
            </tr>
            <tr>
                <td class="type">Retail</td>
                <td class="brass">$1.60</td>
                <td class="brass">$2.00</td>
                <td class="steel">$2.80</td>
                <td class="steel">$1.50</td>
                <td class="titanium">$2.50</td>
            </tr>
        </tbody>
    </table> 
</body>
</html>
